<!DOCTYPE html>
<html>

        <title>Pyramid with astrix</title>
    </head>
    <body>
    <script type= "text/javascript">
    var col= prompt("How many column: ");
    var i, i, k;
    for(i=0; i<col; i++)
             {
                 for(k=0; k<=(col-i); k++)
                 {
                     document.write("&nbsp");
                 }

                 for(j=0; j<=i; j++)  
                 {
                    document.write("*");
                 }
                 document.write("<br/>");
             }

        </script>
        </body>
        </html>
